<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .clear-btn {
            background: #ff6b6b;
            color: white;
        }

        .expense-list {
            margin-bottom: 25px;
            max-height: 300px;
            overflow-y: auto;
        }

        .expense-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }

        .expense-item:hover {
            background: #e9ecef;
        }

        .expense-info {
            flex: 1;
        }

        .expense-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .expense-category {
            font-size: 12px;
            color: #666;
            background: white;
            padding: 3px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .expense-amount {
            font-size: 18px;
            font-weight: 700;
            color: #667eea;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background: #ff5252;
        }

        .total-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 12px;
            color: white;
            text-align: center;
        }

        .total-label {
            font-size: 16px;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .total-amount {
            font-size: 36px;
            font-weight: 700;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Expense Calculator</h1>
        
        <div class="input-group">
            <label for="expenseName">Expense Name</label>
            <input type="text" id="expenseName" placeholder="e.g., Groceries, Rent, Coffee">
        </div>

        <div class="input-group">
            <label for="expenseAmount">Amount</label>
            <input type="number" id="expenseAmount" placeholder="0.00" step="0.01" min="0">
        </div>

        <div class="input-group">
            <label for="expenseCategory">Category</label>
            <select id="expenseCategory">
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
                <option value="Shopping">Shopping</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="button-group">
            <button class="add-btn" onclick="addExpense()">Add Expense</button>
            <button class="clear-btn" onclick="clearAll()">Clear All</button>
        </div>

        <div class="expense-list" id="expenseList">
            <div class="empty-state">No expenses added yet</div>
        </div>

        <div class="total-section">
            <div class="total-label">Total Expenses</div>
            <div class="total-amount" id="totalAmount">$0.00</div>
        </div>
    </div>

    <script>
        let expenses = [];

        function addExpense() {
            const name = document.getElementById('expenseName').value.trim();
            const amount = parseFloat(document.getElementById('expenseAmount').value);
            const category = document.getElementById('expenseCategory').value;

            if (!name || isNaN(amount) || amount <= 0) {
                alert('Please enter a valid expense name and amount');
                return;
            }

            const expense = {
                id: Date.now(),
                name: name,
                amount: amount,
                category: category
            };

            expenses.push(expense);
            
            document.getElementById('expenseName').value = '';
            document.getElementById('expenseAmount').value = '';
            
            renderExpenses();
            updateTotal();
        }

        function deleteExpense(id) {
            expenses = expenses.filter(expense => expense.id !== id);
            renderExpenses();
            updateTotal();
        }

        function clearAll() {
            if (expenses.length > 0 && confirm('Are you sure you want to clear all expenses?')) {
                expenses = [];
                renderExpenses();
                updateTotal();
            }
        }

        function renderExpenses() {
            const listElement = document.getElementById('expenseList');
            
            if (expenses.length === 0) {
                listElement.innerHTML = '<div class="empty-state">No expenses added yet</div>';
                return;
            }

            listElement.innerHTML = expenses.map(expense => `
                <div class="expense-item">
                    <div class="expense-info">
                        <div class="expense-name">${expense.name}</div>
                        <span class="expense-category">${expense.category}</span>
                    </div>
                    <div class="expense-amount">$${expense.amount.toFixed(2)}</div>
                    <button class="delete-btn" onclick="deleteExpense(${expense.id})">âœ•</button>
                </div>
            `).join('');
        }

        function updateTotal() {
            const total = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            document.getElementById('totalAmount').textContent = `$${total.toFixed(2)}`;
        }

        document.getElementById('expenseName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('expenseAmount').focus();
            }
        });

        document.getElementById('expenseAmount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addExpense();
            }
        });
    </script>
</body>
</html>
